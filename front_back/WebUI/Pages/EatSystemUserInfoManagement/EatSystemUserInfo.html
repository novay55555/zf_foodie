<head>

    <script src="../../Scripts/jquery-easyui-1.5/jquery.easyui.min.js" type="text/javascript"></script>
    <link href="../../Scripts/jquery-easyui-1.5/themes/bootstrap/easyui.css" rel="stylesheet"
          type="text/css" />
    <link href="../../Scripts/jquery-easyui-1.5/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height: 46px">

            <div class="">
                <a onclick="btn_refresh()" class="tools_btn">

                </a><a onclick="btn_save()" class="tools_btn">

                    </span>
                </a>
            </div>
        </div>
    </div>
    <div data-options="region:'center'" style="border-top: none">
        <table id="EatSystemUserInfoTable" data-options="border:false"></table>
