<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>User</title>
    <link rel="stylesheet" href="../vendor/normalize.css" />
    <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
    <section>
        <header>
            个人信息
            <span class="left"><a href="#" id="back">返回</a></span>
        </header>
        <div id="test">展示个人信息, 并且可以编辑,
            <button>测试登出</button>
        </div>
        <div id="styleChange">
            <button>转换选择效果</button>
        </div>
    </section>
    <script src="../vendor/jquery-2.1.3.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
    document.addEventListener('plusready', plusReady, false);

    function plusReady() {
        MyApp.init();

        // TODO: 测试登出
        $('#test button').on('click', function() {
            var data = {
                    action: 'logout',
                    LoginName: 'admin',
                    Password: '1234'
                },
                url = '/data_ashx/Handler_Log.ashx',
                callback = function(data) {
                    if (data[0].Success == 1) {
                        alert('注销成功');
                        localStorage.removeItem('isLogin');
                        localStorage.removeItem('loginName');
                        plus.webview.getLaunchWebview().evalJS('controlUserPhoto("")');
                        setTimeout(function() {
                            MyApp.back('notReg');
                        }, 300);
                    } else {
                        alert(data[0].Message);
                    }
                }
            MyApp.ajax.get(url, data, callback);
        });
        // TODO: 转换选择效果
        $('#styleChange button').on('click', function () {
            plus.webview.getLaunchWebview().evalJS('eatingObj.startIndex !== undefined ? eatingObj = new FoodieCircle(eatingObj.dom, eatingObj.data) : eatingObj = new Foodie(eatingObj.dom, eatingObj.data); $("#modal").click();')
           setTimeout(function () {
                MyApp.back('notReg');
           }, 200);
        });
    }
    </script>
</body>

</html>
